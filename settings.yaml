---
apiVersion: terraformcontroller.cattle.io/v1
kind: Module
metadata:
  name: tf-module-aws
  namespace: hobbyfarm
spec:
  git:
    branch: master
    intervalSeconds: 1800
    url: https://github.com/clemenko/tf-module-aws/tree/patch-1 # https://github.com/hobbyfarm/tf-module-aws # https://github.com/zackbradys/tf-module-aws 
---
apiVersion: hobbyfarm.io/v1
kind: VirtualMachineTemplate
metadata:
  name: rocky-9.3
  namespace: hobbyfarm
spec:
  config_map:
    cloud-config: |
      packages:
      - nfs-utils
      - cryptsetup
      - iscsi-initiator-utils
      runcmd:
        - echo hello
    webinterfaces: '[]'
  image: rocky-9.3
  name: rocky-9.3
---
apiVersion: hobbyfarm.io/v1
kind: VirtualMachineTemplate
metadata:
  name: ubuntu-22.04
  namespace: hobbyfarm
spec:
  config_map:
    cloud-config: |
      runcmd:
        - sudo systemctl disable ufw --now && export DEBIAN_FRONTEND=noninteractive; sudo apt update; apt install nfs-common -y
    webinterfaces: '[]'
  image: ubuntu-22.04
  name: ubuntu-22.04
---
apiVersion: hobbyfarm.io/v1
kind: VirtualMachineTemplate
metadata:
  name: sles-15-sp4
  namespace: hobbyfarm
spec:
  config_map:
    cloud-config: |
      runcmd:
        - zypper install -y open-iscsi nfs-client
    webinterfaces: '[]'
  image: sles-15-sp4
  name: sles-15-sp4
---
apiVersion: hobbyfarm.io/v1
dataType: boolean
displayName: Registration Disabled
kind: Setting
metadata:
  labels:
    hobbyfarm.io/setting-scope: public
  name: registration-disabled
  namespace: hobbyfarm
value: "true"
valueType: scalar

