apiVersion: hobbyfarm.io/v1
kind: Environment
metadata:
  name: aws-env
  namespace: hobbyfarm
spec:
  count_capacity:
    rocky-9.2: 100
    ubuntu-22.04: 100
    sles-15-sp4: 100
    al2023: 100
  display_name: aws-env
  environment_specifics:
    cred_secret: aws-creds
    executor_image: rancher/terraform-controller-executor:v0.0.13-alpha1
    module: tf-module-aws
    region: us-east-1
    subnet: subnet-0ca6bea3c0d18b6f3
    vpc_security_group_id: sg-0c87eb1835fdbb24f
  provider: aws
  template_mapping:
    rocky-9.2:
      disk: "80"
      image: ami-09c77dc92e45bc3ea
      instance_type: m5.xlarge
      ssh_username: rocky
    ubuntu-22.04:
      disk: "80"
      image: ami-053b0d53c279acc90
      instance_type: m5.xlarge
      ssh_username: ubuntu
    sles-15-sp4:
      disk: "80"
      image: ami-021b67c90e3e68a8f
      instance_type: m5.xlarge
      ssh_username: ec2-user
    al2023:
      disk: "80"
      image: ami-05548f9cecf47b442
      instance_type: m5.xlarge
      ssh_username: ec2-user
  ws_endpoint: hobby-shell.rfed.io
---
apiVersion: hobbyfarm.io/v1
kind: Environment
metadata:
  name: do-env
  namespace: hobbyfarm
  annotations:
    hobbyfarm.io/provisioner: digitalocean
spec:
  environment_specifics:
    region: nyc1 # any valid digitalocean region slug
    token-secret: do-token # a secret with key of 'token' and value
  count_capacity:
    do-rocky-9.2: 100
    do-ubuntu-22.04: 100
  display_name: do-env
  provider: digitalocean
  template_mapping:
    do-rocky-9.2:
      image: rockylinux-9-x64
      size: s-4vcpu-8gb-amd
      ssh_username: root
    do-ubuntu-22.04:
      image: ubuntu-22-04-x64
      size: s-4vcpu-8gb-amd
      ssh_username: root
  ws_endpoint: hobby-shell.rfed.io
---
apiVersion: hobbyfarm.io/v1
kind: VirtualMachineTemplate
metadata:
  name: do-rocky-9.2
  namespace: hobbyfarm
spec:
  config_map:
    cloud-config: ""
    webinterfaces: '[]'
  image: do-rocky-9.2
  name: do-rocky-9.2
---
apiVersion: hobbyfarm.io/v1
kind: VirtualMachineTemplate
metadata:
  name: do-ubuntu-22.04
  namespace: hobbyfarm
spec:
  config_map:
    cloud-config: ""
    webinterfaces: '[]'
  image: do-ubuntu-22.04
  name: do-ubuntu-22.04
---
apiVersion: terraformcontroller.cattle.io/v1
kind: Module
metadata:
  name: tf-module-aws
  namespace: hobbyfarm
spec:
  git:
    branch: main
    intervalSeconds: 1800
    url: https://github.com/zackbradys/tf-module-aws # https://github.com/hobbyfarm/tf-module-aws
---
apiVersion: hobbyfarm.io/v1
kind: VirtualMachineTemplate
metadata:
  name: rocky-9.2
  namespace: hobbyfarm
spec:
  config_map:
    cloud-config: ""
    webinterfaces: '[]'
  image: rocky-9.2
  name: rocky-9.2
---
